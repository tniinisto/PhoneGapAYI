<!DOCTYPE HTML>
<html>
    <head>
        <title>AreYouIn</title>
        <meta name="viewport" content="width=device-width,initial-scale=1, target-densityDpi=device-dpi"/>
        
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>        

        <link rel="stylesheet" href="css/styles.css" />
        
        <script>
			var scroll = null;
			
			$(document).on("pageshow","#areyouin-players-page",function(){
  				//alert("pageshow event fired - Players is now shown");
  				scroll.refresh();
			});
		</script>		
    </head>

    <body>

	<!-- Events -->
	<div data-role="page" id="areyouin-events-page" data-theme="b" data-url="areyouin-events-page">
	    <div data-role="header" data-theme="b">
	        <h1>AreYouIn</h1>
	        <a href="#left-panel1" data-theme="b" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open left panel</a>
	    </div><!-- /header -->
	    
	    <div data-role="content">
	        <dl>
	            <dt>Swipe <span>verb</span></dt>
	            <dd><b>1.</b> to strike or move with a sweeping motion</dd>
	        </dl>
	    </div><!-- /content -->
	    
	    <div data-role="panel" id="left-panel1" data-display="overlay" data-theme="b">
	        <p>Menu</p>
	        <p><a href="#areyouin-events-page" data-theme="b" data-icon="" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Events</a></p>
	        <p><a href="#areyouin-players-page" data-theme="b" data-icon="" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Players</a></p>

	        <!-- <a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a> -->
	    </div><!-- /panel -->
    </div><!-- /Events -->   
	        
	<!-- Players -->	        
	<div data-role="page" id="areyouin-players-page" data-theme="b" data-url="areyouin-players-page">
	    <div data-role="header" data-theme="b">
	        <h1>Players</h1>
	        <a href="#left-panel2" data-theme="b" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open left panel</a>
	    </div><!-- /header -->
	    
	    <div data-role="content">
			<div id="wrapper">
				<ul id="playerList" class="icon-list"> </ul>
			</div>
			
			<div id="busy">Loading...</div>
	    </div><!-- /content -->
	    
	    <div data-role="panel" id="left-panel2" data-display="overlay" data-theme="b">
	        <p>Menu</p>
	        <p><a href="#areyouin-events-page" data-theme="b" data-icon="" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Events</a></p>
	        <p><a href="#areyouin-players-page" data-theme="b" data-icon="" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Players</a></p>

	        <!-- <a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a> -->
	    </div><!-- /panel -->
    </div><!-- /Players -->

    </body>

</html>
