        <script>
            function checkFields() {

                    var name = $.trim($('#ayiloginid').val());
                    var pass = $.trim($('#ayipassword').val());

                    // Check if fields or field is empty
                    if (name  === '' ||  pass === '') {       
                        
                        if(name === '') {
                            $('#ayiloginid_label').text('Enter User ID');
                            $('#ayiloginid_label').css('color', '#ffca00');
                        }
                        else {
                            $('#ayiloginid_label').text('USER ID');
                            $('#ayiloginid_label').css('color', 'white');
                        }

                        if (pass === ''){
                            $('#ayipassword_label').text('Enter Password');
                            $('#ayipassword_label').css('color', '#ffca00');
                        }                            
                        else {
                            $('#ayipassword_label').text('PASSWORD');
                            $('#ayipassword_label').css('color', 'white');
                        }

                        $('#ayilogin_label').css("display", "block");

                        return false;
                    }
                    $('#ayilogin_label').css("display", "none");
                    return true;

            }

        </script>
